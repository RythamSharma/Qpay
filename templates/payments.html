<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gellix" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'poppins', sans-serif;
      background-color: #f2f2f2;
    }
    
    header {
      display: flex;
      align-items: center;
      padding: 0.55em;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .logo {
        padding-left: 3px;
      font-size: 1.5em;
      font-weight:900;
      color: #1a1f6d;
      text-transform: uppercase;
    }
    
    .header-links {
        padding-left: 1237px;
      display: flex;
    }
    
    .header-link {
      color: #252c91;
      text-decoration: none;
      font-size: 1em;
      text-transform: uppercase;
      padding: 0.5em 1em;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }
    
    .header-link:hover {
      color: #000000;
    }
    
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 2em;
    }
    
    .form {
      background-color: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    
    .form-header {
      text-align: center;
      font-size: 2em;
      color: #252c91;
      margin-bottom: 1em;
    }
    
    .form-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5em;
    }
    
    .form-label {
      font-size: 1.2em;
      color: #33475b;
      margin-bottom: 0.5em;
    }
    
    .form-input {
      padding: 0.7em;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    
    .form-submit {
      background-color: #263894;
      color: #fff;
      padding: 0.5em 0.5em;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    
    .form-submit:hover {
      background-color: #fff;
      color: #33475b;
      border: 1px solid #33475b;
    }
    .flash-message{
    margin-left: 40%;
    font-size: 1em;
    margin-top: 2rem;
    font-weight: bold;
  }
    @media (max-width: 768px) {
      .form {
        padding: 1em;
      }
      
      .form-header {
        font-size: 1.5em;
      }
      
      .form-input {
        font-size: 1em;
        padding: 
        0.8em;
    }   
    .form-submit {
    font-size: 1em;
    padding: 0.8em 1.5em;
  }
}
</style>
</head>
<body>
  <header>
    <img style="margin-top: 2px;" src="https://i.ibb.co/vqJCq86/Logo.png" alt="logo">
    <div class="logo">Qpay</div>
    <nav>
      <div class="header-links">
        <a href="#" class="header-link">Home</a>
        <a href="{{ url_for('logout') }}" class="header-link">Logout</a>
      </div>
    </nav>
  </header>
  <div class="form-container">
    <form class="form" action="/payments" method="POST">
      <h1 class="form-header">Make a Payment</h1>
      <div class="form-field">
        <label for="from-account" class="form-label">From Account</label>
        <input type="text" id="from-account" name="from-account" class="form-input" placeholder="Enter your account number">
      </div>
      <div class="form-field">
        <label for="to-account" class="form-label">To Account</label>
        <input type="text" id="to-account" name="to-account" class="form-input" placeholder="Enter the recipient's account number">
      </div>
      <div class="form-field">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" id="amount" name="amount" class="form-input" placeholder="Enter the payment amount">
      </div>
      <div class="form-field">
        <label for="pass" class="form-label">password</label>
        <input type="password" id="pass" name="pass" class="form-input" placeholder="Enter your password">
      </div>
      <button type="submit" class="form-submit">Make Payment</button>
    </form>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
</body>
</html>
